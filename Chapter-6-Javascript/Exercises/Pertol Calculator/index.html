<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Petrol Calculator</h1>
        <div class="column">
            <label for="pricePerLiter">Cost per liter:</label>
            <div id="pricePerLiter">1.72</div>
        </div>
        <div class="column">
            <label for="liters">Amount of liters:</label>
            <input type="number" id="liters" placeholder="Enter the number of liters">
        </div>
        <div class="column">
            <button onclick="calculateCost()">Calculate</button>
        </div>
        <div class="column">
            <div class="result" id="result">Total cost:</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
